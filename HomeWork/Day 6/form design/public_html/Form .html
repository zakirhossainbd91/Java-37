<!DOCTYPE html>
<html>
    <head>
        <title>Home Day 6 </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="FormStyle.css"/>
    </head>
    <body>
        <div id="container">
            <div id="mheader">Header</div>
            <div id="mbody">
                <div id="bleft">left</div>
                <div id="bright">
                    <fieldset>
                        <legend>Registration</legend>
                        <form>
                            <div class="formcontainer"> 
                                <div class="labels"><label>First Name:</label></div>
                                <div class="fields"><input type="text" id="firstname" placeholder="Enter First Name"/></div>
                            </div>
                            <div class="formcontainer"> 
                                <div class="labels"><label>Last Name:</label></div>
                                <div class="fields"><input type="text" id="lastname" placeholder="Enter Last Name"/></div>
                            </div>
                            <div class="formcontainer"> 
                                <div class="labels"><label>Gender:</label></div>
                                <div class="fields">
                                    Male<input type="radio" name="gender" value="male"/>
                                    Female<input type="radio" name="gender" value="female"/>
                                </div>
                            </div>
                            <div class="form-container">
                                <div class="labels"> <label> <label>Hobby:</label></label></div>
                                <div class="fields">                                   
                                    <input type="checkbox" name="reading" value="reading" checked="checked"/>Reading
                                    <input type="checkbox" name="coding" value="coding"/>Coding
                                    <input type="checkbox" name="playing" value="playing" checked="checked"/>Playing
                                    <input type="checkbox" name="running" value="running"/>Running
                                </div>
                            </div>







                        </form>
                    </fieldset>
                </div>
            </div>
            <div id="mfooter">Footer</div>
        </div>
    </body>
</html>
