<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style type="text/css">
.jLeft{
	font-size:60pt;
	font-family:Verdana, Geneva, sans-serif;
	color:black;
	font-weight:bold;
}
a{
	color:#603
	}
	.jRight{
		font-size:60pt;
	font-family:Verdana, Geneva, sans-serif;
	color:#0F6;
	font-weight:bold;
		
	}
</style>
</head>

<body>
<script>
function goRight(){
scroll(600,50);	
}
function goLeft(){
scrollBy(-120,0);	
}
</script>
<table border="0" cellspacing="0" bgcolor="#000000" width="1200" height="500">
<tr>
<td align="center" valign="middle" bgcolor="#990066">
<span class="jLeft">Java</span><p>
<a href="#" onClick="goRight()">Scroll Right</a>
</td>
<td align="center" valign="middle" bgcolor="#660033">
<span class="jRight">Script</span><p>
<a href="#" onClick="goLeft()">Scroll Left</a>
</td>
</tr>

</table>
</body>
</html>
